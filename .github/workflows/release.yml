name: Release

on:
  push:
    branches: [main]

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      patch: ${{ steps.version.outputs.patch }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Calculate version
        id: version
        run: |
          PATCH="${{ github.run_number }}+$(git rev-parse --short HEAD)"
          VERSION=$(make QUIET=1 version PATCH="$PATCH")
          echo "patch=$PATCH" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    needs: version
    strategy:
      matrix:
        include:
          - os: macos-latest    # Apple Silicon runner
            name: darwin-arm64
          - os: macos-latest        # Intel runner
            name: darwin-x86_64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build
        run: make PATCH="${{ needs.version.outputs.patch }}" QUIET=1
      
      - name: Package
        run: |
          tar -czvf git-interactive-${{ matrix.name }}-v${{ needs.version.outputs.version }}.tar.gz -C dist/bin .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-interactive-${{ matrix.name }}
          path: git-interactive-*.tar.gz

  release:
    needs: [version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      arm64_sha: ${{ steps.sha.outputs.arm64 }}
      x86_64_sha: ${{ steps.sha.outputs.x86_64 }}
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      
      - name: List artifacts
        run: ls -la artifacts/
      
      - name: Calculate SHA256
        id: sha
        run: |
          ARM64_SHA=$(shasum -a 256 artifacts/*darwin-arm64*.tar.gz | cut -d' ' -f1)
          X86_64_SHA=$(shasum -a 256 artifacts/*darwin-x86_64*.tar.gz | cut -d' ' -f1)
          echo "arm64=$ARM64_SHA" >> $GITHUB_OUTPUT
          echo "x86_64=$X86_64_SHA" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: v${{ needs.version.outputs.version }}
          files: artifacts/*.tar.gz
          generate_release_notes: true

  update-homebrew:
    needs: [version, release]
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Homebrew tap update
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          gh api repos/earlye/homebrew-tap/dispatches \
            -f event_type=update-formula \
            -f client_payload="{
              \"formula\": \"git-interactive\",
              \"template_url\": \"https://raw.githubusercontent.com/earlye/git-interactive/v${VERSION}/homebrew/git-interactive.rb.template\",
              \"version\": \"${VERSION}\",
              \"arm64_url\": \"https://github.com/earlye/git-interactive/releases/download/v${VERSION}/git-interactive-darwin-arm64-v${VERSION}.tar.gz\",
              \"arm64_sha\": \"${{ needs.release.outputs.arm64_sha }}\",
              \"x86_64_url\": \"https://github.com/earlye/git-interactive/releases/download/v${VERSION}/git-interactive-darwin-x86_64-v${VERSION}.tar.gz\",
              \"x86_64_sha\": \"${{ needs.release.outputs.x86_64_sha }}\"
            }"
